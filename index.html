<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
         <legend>Student Search Form</legend><br>
         <input type="search" placeholder="Enter  Name  For  Search" size="100"><br>
         <label for="" color="purple">Select Age Range</label><br>
         <input type="range"><br>
         <button type="Search">Search</button>
        
     </fieldset>
     <br>
     <fieldset>
         <legend>Student Registration Form</legend><br>
         <label for="name">Name: (Max 30 Characters)</label><br>
         <input type="text" id="name" required="" maxlength="30" size="100"><br>
         <label for="fname">Father's Name: (Max 30 Characters)</label><br>
         <input type="text" id="fname" required="" maxlength="30" size="100"><br>
         <label for="mname">Mother's Name: (Max 30 Characters)</label><br>
         <input type="text" id="mname" required="" maxlength="30" size="100"><br>
         <label for="email">Email</label><br>
         <input type="email" id="email" size="100"><br>
         <label for="phone">Phone</label><br>
         <input type="tel" id="phone" size="100"><br>
         <label for="Address">Address</label><br>
         <textarea name="" id="address" cols="100" rows="20"></textarea><br>
         <label for="">Select Your Country:</label><br>
         <select name="Country" id="country">
             
             <option >Bangladesh</option>
             <option >India</option>
             <option >America</option>
             <option >Australia</option>
             <option >Germany</option>
         </select><br>
 
         <label for="">Select Your Hobby:</label><br>
         <input type="checkbox" id="checkbox">
         <label for="draw">Drawing</label>
         <input type="checkbox" id="">  
         <label for="fish">Fishing</label>
         <input type="checkbox" id=""> 
         <label for="read">Reading</label>
         <input type="checkbox" id="">
          <label for="sketch">Sketching</label><br>
 
         <label for="">Select Your Gender:</label><br>
         <input type="radio" id="male" name="gender">
         <label for="male" name="gender">Male</label>
         <input type="radio" id="female" name="gender">
         <label for="female" name="gender">Female</label>
         <input type="radio" id="others" name="gender">
         <label for="others" name="gender">Others</label><br>
 
         <label for="file">Your Photo:</label><br>
         <input type="file" id="file" size="50"><br>
         <label for="bdate">Enter Date Of Birth:</label><br>
         <input type="date" id="bdate" size="50"><br>
         <label for="age">Enter Your Age</label><br>
         <input type="text" id="age" size=""><br>
         <label for="color">Select Your Favorite Color:</label><br>
         <input type="color" id="color"><br>
         <label for="time">When do you wake up?</label><br>
         <input type="time" id="time" size="50"><br>
         <label for="interview">When do you participate in the interview?</label><br>
         <input type="datetime-local" id="interview" size="60"><br>
         <label for="month">Enter Your Favorite Month</label><br>
         <input type="month" id="month" size="50"><br>
         <label for="pass">Enter Your Password For Registration</label><br>
         <input type="password" id="pass" size="50"><br>
         <label for="fb">Enter Your Facebook URL</label><br>
         <input type="url" id="fb" size="50"><br>
         <button type="reset">Reset</button>
         <button type="Submit">Submit</button>
         
     </fieldset>
 </form>
 
 
</body>
</html>
